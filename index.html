<link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Special+Elite&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}

body{
    font-family:'Special Elite',monospace;
    background:#000;
    color:#fff;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
    overflow:hidden;
}

/* NIEBLA ROJA */
.fog{
    position:fixed;
    inset:0;
    background:
      radial-gradient(circle at 20% 30%, rgba(255,0,0,.25), transparent 60%),
      radial-gradient(circle at 80% 70%, rgba(0,0,0,.9), transparent 70%);
    animation:fogMove 18s infinite alternate;
    pointer-events:none;
    z-index:1;
}
@keyframes fogMove{
    from{filter:blur(2px);}
    to{filter:blur(6px);}
}

/* REL√ÅMPAGOS */
.lightning{
    position:fixed;
    inset:0;
    background:rgba(255,255,255,.15);
    opacity:0;
    animation:flash 12s infinite;
    pointer-events:none;
    z-index:3;
}
@keyframes flash{
    0%,100%{opacity:0;}
    48%{opacity:0;}
    48.2%,48.4%{opacity:1;}
    48.6%{opacity:0;}
}

/* OVERLAY MUSICA */
.music-overlay{
    position:fixed;
    inset:0;
    background:#000;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    z-index:5;
}
.music-btn{
    padding:22px 30px;
    background:#ff1b1b;
    color:#fff;
    font-size:1.2em;
    border-radius:12px;
    box-shadow:0 0 40px red;
    cursor:pointer;
    text-align:center;
    animation:pulse 2s infinite;
}
@keyframes pulse{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.08);}
}

/* TARJETA */
.card{
    background:linear-gradient(180deg,#160000,#000);
    border:3px solid #ff1b1b;
    border-radius:18px;
    padding:26px;
    max-width:360px;
    width:100%;
    text-align:center;
    box-shadow:0 0 40px rgba(255,0,0,.7), inset 0 0 60px rgba(255,0,0,.2);
    position:relative;
    z-index:2;
    animation:flicker .15s infinite;
}
@keyframes flicker{
    0%,100%{opacity:1;}
    50%{opacity:.97;}
}

h1{
    font-family:'Bebas Neue';
    font-size:3.1em;
    letter-spacing:12px;
    color:#ff1b1b;
    text-shadow:0 0 30px red;
}

/* FOTO */
.photo{
    width:220px;
    height:220px;
    margin:16px auto;
    border-radius:50%;
    overflow:hidden;
    border:4px solid #ff1b1b;
    box-shadow:0 0 35px red;
}
.photo img{
    width:100%;
    height:100%;
    object-fit:cover;
    filter:contrast(1.3) brightness(.9);
    animation:glitch 3s infinite;
}
@keyframes glitch{
    0%,100%{transform:translateX(0);}
    10%{transform:translateX(-4px);}
    20%{transform:translateX(4px);}
}

/* EDAD */
.age{
    width:72px;
    height:72px;
    background:#ff1b1b;
    border-radius:50%;
    margin:12px auto;
    display:flex;
    align-items:center;
    justify-content:center;
    font-size:2em;
    font-family:'Bebas Neue';
    box-shadow:0 0 25px red;
}

/* INFO */
.info{
    margin:15px 0;
}
.info p{margin:8px 0;}
.info strong{color:#ff1b1b;}

/* BOTONES */
button{
    width:100%;
    padding:14px;
    margin-top:10px;
    background:transparent;
    border:2px solid;
    border-radius:6px;
    font-family:'Special Elite';
    font-size:1em;
    cursor:pointer;
}
.yes{color:#00ff88;border-color:#00ff88;}
.no{color:#ff1b1b;border-color:#ff1b1b;}

.footer{
    margin-top:14px;
    color:#ff1b1b;
    font-size:.9em;
    text-shadow:0 0 10px red;
}
</style>
</head>

</html>
